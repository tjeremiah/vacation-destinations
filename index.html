<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destination WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize.min.css" rel="stylesheet">
     
    
    <!-- our CSS -->
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vacation Destinations Wish List</h1>
        <p>Found Exciting places to vist on your next vacation ?
            use the form below to add to your wish list.
        </p>
    </header>

    <main>
        <form id="destination_details_form">
            <label for="name">Destination Location</label> 
            <input type="text" id="name" placeholder="Provide a name for the destination" required>
            
            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is this destination located" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a url for the photo">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>

            <button type="submit">Add to wish list</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!-- content generated by JS -->
                 <!-- <div class="card">
                    <img src="images/signpost.jpg">
                    <h3>Destination Name</h3>
                    <h4>Destination Location</h4>
                    <p class="card-text">Destination description</p>
                    <button>remove</button>

                 </div> -->
            </div>
        </article>
    </main>
    
    <!-- our JavaScript -->
     <script src="script.js"></script>
</body>
</html>
